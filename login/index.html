<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dern Market</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                        'poppins': ['Poppins', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.5s ease-out',
                        'bounce-in': 'bounceIn 0.6s ease-out',
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="min-h-screen gradient-bg font-inter">
    <!-- Background Shapes -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-white opacity-10 rounded-full animate-pulse"></div>
        <div class="absolute -bottom-40 -left-40 w-96 h-96 bg-white opacity-5 rounded-full animate-pulse" style="animation-delay: 2s;"></div>
        <div class="absolute top-1/2 left-1/4 w-32 h-32 bg-white opacity-10 rounded-full animate-bounce" style="animation-delay: 1s;"></div>
    </div>

    <!-- Header -->
    <header class="relative z-10 p-6">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <a href="../index.html" class="flex items-center space-x-3 text-white hover:scale-105 transition-transform duration-300">
                <div class="w-12 h-12 bg-white bg-opacity-20 rounded-xl flex items-center justify-center backdrop-blur-sm">
                    <i class="fas fa-store text-xl text-yellow-300"></i>
                </div>
                <div>
                    <div class="text-xl font-bold font-poppins">Dern Market</div>
                    <div class="text-xs text-white text-opacity-80 uppercase tracking-wider">Premium Shopping</div>
                </div>
            </a>
            
            <nav class="hidden md:flex items-center space-x-6">
                <a href="../index.html" class="text-white text-opacity-80 hover:text-opacity-100 transition-all duration-300 flex items-center space-x-2">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="../register/index.html" class="bg-white bg-opacity-20 text-white px-4 py-2 rounded-lg hover:bg-opacity-30 transition-all duration-300 backdrop-blur-sm">
                    <i class="fas fa-user-plus mr-2"></i>
                    Register
                </a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="relative z-10 flex items-center justify-center min-h-screen px-6 py-12">
        <div class="w-full max-w-md">
            <!-- Login Card -->
            <div class="glass-effect rounded-2xl p-8 shadow-2xl animate-slide-up">
                <!-- Logo Section -->
                <div class="text-center mb-8">
                    <div class="w-20 h-20 bg-white bg-opacity-20 rounded-2xl flex items-center justify-center mx-auto mb-4 animate-bounce-in">
                        <i class="fas fa-sign-in-alt text-3xl text-white"></i>
                    </div>
                    <h1 class="text-3xl font-bold text-white font-poppins mb-2">Welcome Back</h1>
                    <p class="text-white text-opacity-80">Sign in to your account to continue</p>
                </div>

                <!-- Login Form -->
                <form class="space-y-6" onsubmit="login(event)">
                    <!-- Email Field -->
                    <div class="space-y-2">
                        <label for="email" class="block text-white text-sm font-medium">
                            <i class="fas fa-envelope mr-2"></i>
                            Email Address
                        </label>
                        <div class="relative">
                            <input 
                                type="email" 
                                id="email" 
                                required
                                class="w-full px-4 py-3 bg-white bg-opacity-20 border border-white border-opacity-30 rounded-xl text-white placeholder-white placeholder-opacity-60 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 focus:border-transparent transition-all duration-300 backdrop-blur-sm"
                                placeholder="Enter your email"
                            >
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                <i class="fas fa-user text-white text-opacity-60"></i>
                            </div>
                        </div>
                    </div>

                    <!-- Password Field -->
                    <div class="space-y-2">
                        <label for="password" class="block text-white text-sm font-medium">
                            <i class="fas fa-lock mr-2"></i>
                            Password
                        </label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="password" 
                                required
                                class="w-full px-4 py-3 bg-white bg-opacity-20 border border-white border-opacity-30 rounded-xl text-white placeholder-white placeholder-opacity-60 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 focus:border-transparent transition-all duration-300 backdrop-blur-sm"
                                placeholder="Enter your password"
                            >
                            <button 
                                type="button" 
                                onclick="togglePassword()"
                                class="absolute inset-y-0 right-0 pr-3 flex items-center text-white text-opacity-60 hover:text-opacity-100 transition-colors duration-300"
                            >
                                <i id="passwordToggle" class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" class="w-4 h-4 text-white bg-white bg-opacity-20 border-white border-opacity-30 rounded focus:ring-white focus:ring-opacity-50">
                            <span class="ml-2 text-white text-opacity-80 text-sm">Remember me</span>
                        </label>
                        <a href="#" class="text-white text-opacity-80 hover:text-opacity-100 text-sm transition-colors duration-300">
                            Forgot password?
                        </a>
                    </div>

                    <!-- Login Button -->
                    <button 
                        type="submit" 
                        id="loginBtn"
                        class="w-full bg-white bg-opacity-20 hover:bg-opacity-30 text-white font-semibold py-3 px-4 rounded-xl transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 backdrop-blur-sm"
                    >
                        <span id="loginBtnText">
                            <i class="fas fa-sign-in-alt mr-2"></i>
                            Sign In
                        </span>
                        <span id="loginBtnLoading" class="hidden">
                            <i class="fas fa-spinner fa-spin mr-2"></i>
                            Signing In...
                        </span>
                    </button>
                </form>

                <!-- Divider -->
                <div class="my-6 flex items-center">
                    <div class="flex-1 border-t border-white border-opacity-30"></div>
                    <span class="px-4 text-white text-opacity-60 text-sm">or</span>
                    <div class="flex-1 border-t border-white border-opacity-30"></div>
                </div>

                <!-- Register Link -->
                <div class="text-center">
                    <p class="text-white text-opacity-80">
                        Don't have an account?
                        <a href="../register/index.html" class="text-white font-semibold hover:underline transition-all duration-300 ml-1">
                            Create Account
                        </a>
                    </p>
                </div>
            </div>

            <!-- Result Message -->
            <div id="result" class="mt-6 hidden"></div>
        </div>
    </main>

    <!-- Toast Container -->
    <div id="toastContainer" class="fixed top-6 right-6 z-50 space-y-4"></div>

    <script>
        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordToggle = document.getElementById('passwordToggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordToggle.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                passwordToggle.className = 'fas fa-eye';
            }
        }

        // Show toast notification
        function showToast(message, type = 'info') {
            const toastContainer = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            
            const bgColors = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                info: 'bg-blue-500',
                warning: 'bg-yellow-500'
            };
            
            const icons = {
                success: 'fas fa-check-circle',
                error: 'fas fa-exclamation-circle',
                info: 'fas fa-info-circle',
                warning: 'fas fa-exclamation-triangle'
            };
            
            toast.className = `${bgColors[type]} text-white px-6 py-4 rounded-xl shadow-lg transform translate-x-full transition-transform duration-300 flex items-center space-x-3 min-w-80`;
            toast.innerHTML = `
                <i class="${icons[type]}"></i>
                <span class="font-medium">${message}</span>
                <button onclick="this.parentElement.remove()" class="ml-auto text-white hover:text-gray-200">
                    <i class="fas fa-times"></i>
                </button>
            `;
            
            toastContainer.appendChild(toast);
            
            // Trigger animation
            setTimeout(() => {
                toast.classList.remove('translate-x-full');
            }, 100);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                toast.classList.add('translate-x-full');
                setTimeout(() => {
                    if (toast.parentNode) {
                        toastContainer.removeChild(toast);
                    }
                }, 300);
            }, 5000);
        }

        // Login function
        async function login(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loginBtnText = document.getElementById('loginBtnText');
            const loginBtnLoading = document.getElementById('loginBtnLoading');
            const resultDiv = document.getElementById('result');

            // Show loading state
            loginBtn.disabled = true;
            loginBtnText.classList.add('hidden');
            loginBtnLoading.classList.remove('hidden');

            try {
                const response = await fetch('https://dern-market-backend.up.railway.app/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Login failed');
                }

                // Save user data to localStorage
                localStorage.setItem('user', JSON.stringify(data.user));
                
                // Show success message
                showToast(`Welcome back, ${data.user.name}!`, 'success');
                
                // Show success in result div
                resultDiv.innerHTML = `
                    <div class="glass-effect rounded-xl p-6 text-center animate-bounce-in">
                        <div class="w-16 h-16 bg-green-500 rounded-full flex items-center justify-center mx-auto mb-4">
                            <i class="fas fa-check text-2xl text-white"></i>
                        </div>
                        <h3 class="text-xl font-bold text-white mb-2">Login Successful!</h3>
                        <p class="text-white text-opacity-80 mb-4">Welcome back, ${data.user.name}</p>
                        <div class="space-y-2 text-sm text-white text-opacity-70">
                            <p><i class="fas fa-user mr-2"></i>ID: ${data.user.id}</p>
                            <p><i class="fas fa-envelope mr-2"></i>Email: ${data.user.email}</p>
                            <p><i class="fas fa-crown mr-2"></i>Admin: ${data.user.isAdmin ? 'Yes' : 'No'}</p>
                        </div>
                        <div class="mt-4 flex items-center justify-center space-x-2 text-white text-opacity-60">
                            <i class="fas fa-spinner fa-spin"></i>
                            <span>Redirecting in 2 seconds...</span>
                        </div>
                    </div>
                `;
                resultDiv.classList.remove('hidden');

                // Redirect based on query parameter
                const urlParams = new URLSearchParams(window.location.search);
                const from = urlParams.get('from');
                
                setTimeout(() => {
                    if (data.user.isAdmin) {
                        window.location.href = '../admin/index.html';
                    } else if (from === 'orders') {
                        window.location.href = '../orders/index.html';
                    } else if (from === 'cart') {
                        window.location.href = '../cart/index.html';
                    } else {
                        window.location.href = '../index.html';
                    }
                }, 2000);

            } catch (error) {
                // Show error message
                showToast(error.message, 'error');
                
                // Show error in result div
                resultDiv.innerHTML = `
                    <div class="bg-red-500 bg-opacity-20 border border-red-500 border-opacity-30 rounded-xl p-6 text-center backdrop-blur-sm animate-slide-up">
                        <div class="w-16 h-16 bg-red-500 rounded-full flex items-center justify-center mx-auto mb-4">
                            <i class="fas fa-exclamation-triangle text-2xl text-white"></i>
                        </div>
                        <h3 class="text-xl font-bold text-white mb-2">Login Failed</h3>
                        <p class="text-white text-opacity-80">${error.message}</p>
                    </div>
                `;
                resultDiv.classList.remove('hidden');
            } finally {
                // Reset button state
                loginBtn.disabled = false;
                loginBtnText.classList.remove('hidden');
                loginBtnLoading.classList.add('hidden');
            }
        }

        // Add enter key support
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                const form = document.querySelector('form');
                if (form) {
                    login(event);
                }
            }
        });

        // Add smooth animations on load
        document.addEventListener('DOMContentLoaded', function() {
            // Add fade-in animation to body
            document.body.classList.add('animate-fade-in');
            
            // Focus on email input
            document.getElementById('email').focus();
        });
    </script>
</body>
</html>
